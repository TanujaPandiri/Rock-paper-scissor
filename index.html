<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
      <div class="header">
        <h2>Rock Paper Scissor</h2>
      </div>
    </header>
    <br>
      <div class="choices">
        <div class="choice"id="rock"><img   src="rock.jpeg" alt="Rock"></div>
        <div class="choice" id="paper" ><img src="paper.jpeg" alt="paper"></div>
        <div class="choice" id="scissor"><img  src="scissor.jpeg" alt="scissor"></div>
      </div>  
    <div class="score">
        <div class="count">
            <p id="user-count"> 0 </p>
            <p>User</p>
        </div>
        <div class="count">
            <p id="comp-count"> 0 </p>
            <p>Comp</p>
        </div>
    </div>
    <br>
    <div class="msg">
        <p id="result" >Play the game</p>
    </div>
    <script src="dom.js"></script> 
</body>
</html>
